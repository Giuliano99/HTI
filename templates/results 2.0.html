<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<form class="form-inline" method="POST" >
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select IT Category: </span>
            <select name="categories" method="GET" action="/">
           <option value="{{categories[0]}}" selected>{{categories[0]}}</option>
           {% for category in categories[1:] %}
               <option value="{{category}}">{{category}}</option>
           {% endfor %}
           </select>
    </div>
    <button type="submit" class="btn btn-default">Go</button>
  </div>
</form>
<form action="#" method="post">
    <p>Search for Software:
    <input type = "text" name="nm" /></p>
    <p><input type = "submit" value="submit" /></p>
</form>

<table>
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
        {% for col, row_ in zip(column_names, row) %}
        {% if col == link_column %}
        <td>
            <button type="submit" value={{ row_ }} name="person_id" form="patient_form" class="patient_button">
                {{ row_ }}
            </button>
        </td>
        {% else %}
        <td>{{row_}}</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}

</table>
