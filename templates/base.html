<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title> {% block title %} Searchbar {% endblock %} </title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->

    <link rel="stylesheet" href="static/libraries/css/main1.css"/>
    <link rel="stylesheet" href="static/libraries/css/bootstrap.min.css"/>

</head>
<body>
<!--NavBar-->

<nav class=" navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="static/libraries/img/logo.jpg" alt="" width="50">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        </ul>
    </div>
</nav>


<!--SEARCH-->
&nbsp;
<ndiv class="container">
    <div class="page-section" align="center">
        </form>
        <form action="/" method="post">
            <p>
            <div class="form-group">
                <br class="input-group">
                    <span class="input-group-addon"> Select IT Category: </span>
                    <select name="categories" method="GET">
                        <option value="{{ categories[0] }}" selected>{{ categories[0] }}</option>
                        {% for category in categories[1:] %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                         &nbsp;&nbsp;
                    <span class="input-group-addon"> Select Application Category: </span>
                    <select name="appcategories" method="GET">
                        <option value="{{ ApplicationCategory[0] }}" selected>{{ ApplicationCategory[0] }}</option>
                        {% for appcategory in ApplicationCategory[1:] %}
                            <option value="{{ appcategory }}">{{ appcategory }}</option>
                        {% endfor %}
                    </select>
                </div>
            </p>
            <p>
                <label for="search">Search</label>
                <input type="search" name="search">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>

    </div>
    <!--SEARCH-->
    {% block content %} {% endblock %}
    <!--FOOTER-->
    <script src="static/libraries/js/popper.min.js"></script>
    <script src="static/libraries/js/boostrap.min.js"></script>
</ndiv>
</body>
</html>
